name: vendas
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  google_sign_in: ^5.4.3
  cloud_firestore: ^4.3.1
  flutter_native_splash: ^2.2.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/logo-claro.png
    - assets/images/logo-icon.png
    - assets/images/google.png

flutter_native_splash:
  color: "#fafafa"
  color_dark: "#303030"
  image: assets/images/logo.png
  image_dark: assets/images/logo-claro.png

  android_12:
    icon_background_color: "#fafafa"
    image: assets/images/logo.png
    icon_background_color_dark: "#303030"
    image_dark: assets/images/logo-claro.png

  web: false